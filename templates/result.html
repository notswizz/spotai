<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Playlist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container result-container">
        <div class="content">
            <p class="prompt-text">{{ prompt }}</p> <!-- Add this line to display the prompt -->
            <img src="{{ image_url }}" alt="Generated Playlist Image" class="playlist-image">
            <div class="button-container">
                <a href="{{ playlist_url }}" class="btn btn-green result-btn">open</a>
                <a href="/" class="btn btn-green result-btn">new</a>
            </div>
        </div>
        <iframe src="{{ playlist_url }}" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
</body>
</html>
