<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Playlist created successfully!</h1>
        <p class="result-text">Your playlist has been generated and is ready to listen to! Click the link below to view your playlist on Spotify:</p>
        <p class="result-link"><a href="{{ playlist_url }}" target="_blank">{{ playlist_url }}</a></p>
        <div class="button-container">
            <a href="/" class="btn-open-playlist">Generate another playlist</a>
        </div>
    </div>
    <footer>
        <p>Made with <span class="heart">&#10084;</span> by Your Name</p>
    </footer>
</body>
</html>
